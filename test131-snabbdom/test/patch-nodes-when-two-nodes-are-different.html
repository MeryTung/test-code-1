<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div>1</div>
    <div>2</div>
    <div>3</div>
  </div>

  <script>
    function removeNodes (parentElm, nodes) {
      var node
      while (node = nodes[0]) {
        parentElm.removeChild(node)
      }
    }
    
    /**
     * new node has text content
    */
    ;(function (window, document) {
      var oldNode = document.querySelector('.container')

      // create new dom, vnode to element
      var node = (function createNewNode() {
        var oDiv = document.createElement('div')
        var content = `
          <div class="container">container</div>
        `
        oDiv.innerHTML = content
        return oDiv.children[0]
      })()

      var oldCh = oldNode.children

      if (node.textContent) {
        if (oldCh) {
          removeNodes(oldNode, oldCh)
        }
        oldNode.textContent = node.textContent
      }

    })(window, document);
  </script>
</body>
</html>
