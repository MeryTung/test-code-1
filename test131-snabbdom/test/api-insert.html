<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div>1</div>
    <div>2</div>
    <div>3</div>
  </div>

  <div>------------</div>

  <div class="container1">
    <div>1</div>
  </div>

  <script>
    ;(function (window, document) {
      var container = document.querySelector('.container')
      container.insertBefore(container.firstElementChild, container.lastElementChild.nextSibling)

      setTimeout(() => {
        container.children[1] = undefined
        console.log(container.children)
      }, 1000)

      setTimeout(() => {
        // error
        var container1 = document.querySelector('.container1')
        container.insertBefore(container.firstElementChild, container1.firstElementChild)
      }, 2000)
    })(window, document);
  </script>
</body>
