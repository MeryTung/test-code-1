<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      (function () {
        var arr1 = [0, 1, 2];
        arr1.__proto__ = {
          toString: function () {
            return "hello world";
          },
        };
        // alert 接收字符串，但是这里传入的是数组，所以就调用了数组的 toString 方法
        alert(arr1); // "hello world"

        var arr2 = [3, 4, 5];
        alert(arr2); // 3,4,5

        var arr3 = [6, "7", { a: 1 }];
        Object.prototype.toString = function numberToString() {
          return 0;
        };
        // 数组的 toString 方法，实际上是调用数组每一项元素各自的 toString 方法
        alert(arr3); // 6,7,0
      })();
    </script>
  </body>
</html>
