<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      width: 100px;
      height:  100px;
    }
    div:nth-child(1) {
      background-color: #fdefeb;
    }
    div:nth-child(2) {
      background-color:  #ebeefd;
    }
    div:nth-child(3) {
      background-color: #f8e2ff;
    }
    div:nth-child(4) {
      width: 500px;
      height: 100px;
      background-color: #fff;
      background-image: linear-gradient(245deg, #FDEFEB 0%, #EBEEFD 50%, #F8E2FF 100%);
      box-shadow: 4px solid #cccccc;
    }
  </style>
</head>

  <div></div>

</html>
