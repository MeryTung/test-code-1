<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      width: 100px;
      height: 100px;
      background-color: blue;
      animation: add-width 2s linear 0s;
    }
    @keyframes add-width {
      from {
        width: 100px;
      }
      to {
        width: 1000px;
      }
    }
  </style>
</head>
<body>
  <div></div>
</body>
</html>
