  <body>
    <script>
      ~(function () {
        setTimeout(() => {
          console.log("setTimeout1");
          Promise.resolve().then(() => console.log("promise1"));
        });

        setTimeout(() => {
          console.log("setTimeout2");
          Promise.resolve().then(() => console.log("promise2"));
        });

        // setTimeout1 promise1 setTimeout2 promise2
      })();
    </script>
