  <title>mock vue nextTick</title>

<body>
  <script>
    ; (function (window, document) {

      const obj = {
        id: 1,
        num: 0,
        handler() {
          // 最终只打印一次
          console.log('--', this._num)
        }
      }

      const async = true
      const callbacks = []
      const queue = []
      let has = {}
      let flushing = false
      let pending = false
      let waiting = false

      function queueWatcher(obj) {
        if (has[obj.id]) {
          return
        }

        has[obj.id] = true
        
        if (!flushing) {
          queue.push(obj)
        } else {
          let i = queue.length - 1

            i--
          }
          queue.splice(i + 1, 0, obj)
        }

        if (!waiting) {
          waiting = true

          if (!async) {
            return flushSchedulerQueue()
          }
          nextTick(flushSchedulerQueue)
        }
      }

      function flushSchedulerQueue() {
        flushing = true
        queue.forEach(obj => obj.handler())
        has = {}
        waiting = flushing = false
        queue.length = 0
      }

      function flushCallbacks() {
        pending = false
        const copies = callbacks.slice(0)
        callbacks.length = 0
        for (let i = 0; i < copies.length; i++) {
          copies[i]()
        }
      }

      function nextTick(cb) {
        callbacks.push(() => {
          cb()
        })
        if (!pending) {
          pending = true
          Promise.resolve().then(flushCallbacks)
        }
      }

      Object.defineProperty(obj, 'num', {
        get() {
          return obj._num
        },
        set(num) {
          obj._num = num
          // update，先把 watch 到数据更新后的回调，也就是 handler 加入到 callbacks 中
          queueWatcher(obj)
        }
      })

      for (let i = 0; i < 5; i++) {
        obj.num = i
      }

      const obj1 = {
        id: 2,
        num: 0,
        handler() {
          console.log(this.num)
        }
      }

      for (let i = 0; i < 5; i++) {
        obj1.num = i
        obj1.handler()
      }

    })(this, document);
  </script>
