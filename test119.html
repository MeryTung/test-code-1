<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      color: #fff;
    }
  </style>
</head>
<body>
  <div style="height: 100px;width: 100px;float: left;background: red">我是一个左浮动的元素</div>
  <div style="margin-bottom: 100px; height: 200px;background: blue">我是一个没有设置浮动, 
  也没有触发 BFC 元素, height:200px; background: #eee;</div>

  <div style="height: 100px;width: 100px;float: left;background: red">我是一个左浮动的元素</div>
  <div style="height: 200px;background: blue; overflow: hidden;">
    <div>利用BFC特性，可以阻止元素被浮动元素覆盖</div>
    <div>可以做：左边盒子宽度固定，右边盒子宽度自适应的布局</div>
    <div style="width: 100%; height: 20px; background-color: orange"></div>
  </div>
</body>
</html>
